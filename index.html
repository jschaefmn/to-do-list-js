<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <title>to-do list</title>
</head>
<body>
  <h1>To Do List</h1>
  <input type="text" placeholder="Enter new task" id="taskInput">
  <button onclick="addTask()">Add task</button>

  <!-- three categories: not started, in progress, completed -->
  <div class="container">
    <div>
      <h2>Not Started</h2>
      <ul id="notStarted"></ul>
    </div>
    <div>
      <h2>In Progress</h2>
      <ul id="inProgress"></ul>
    </div>
    <div>
      <h2>Completed</h2>
      <ul id="completed"></ul>
    </div>
  </div>

  
</body>
</html>
